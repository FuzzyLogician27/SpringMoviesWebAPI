<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org/">

<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>BuuWho</title>
</head>
<body>
<h1>Actors on BuuWho</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="actor : ${actors}">
        <td th:text="${actor.id}"></td>
        <td th:text="${actor.firstName}"></td>
        <td th:text="${actor.lastName}"></td>
        <td><a th:href="@{/web/author/edit/{id}(id=${actor.id})}">Edit</a></td>
        <td><a th:href="@{/web/author/delete/{id}(id=${actor.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
